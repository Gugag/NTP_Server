<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="NTP Server"> 
    <meta property="og:description" content="Free NTP Server"> 
    <meta property="og:image" content="https://time.itdata.ge/Time-Zones.256.png"> 
    <meta property="og:url" content="https://time.itdata.ge">
    <link rel="icon" type="image/x-icon" href="resized.ico">
    <title>NTP Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15%;
            text-align: center;
        }
        h1, #status {
            color: rgb(69, 3, 131); 
        }
        #time {
            color: rgb(21, 188, 21);
        }
        .green-light {
            width: 10px;
            height: 10px;
            background-color: rgb(5, 183, 5);
            border-radius: 50%;
            display: inline-block;
            margin-top: 10px;
        }
        select {
            margin-bottom: 10px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 2px 10px;
            width: 100%;
            height: 25px; 
            font-size: 14px;
        }

        select {
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg xmlns%3D%22http%3A//www.w3.org/2000/svg%22 viewBox%3D%220 0 24 24%22 fill%3D%22none%22 stroke%3D%22%23000000%22 stroke-width%3D%222%22 stroke-linecap%3D%22round%22 stroke-linejoin%3D%22round%22%3E%3Cpolyline points%3D%226 9 12 15 18 9%22/%3E%3C/svg%3E');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 18px;
            background-color: #ffffff;
            color: #040404;
            cursor: pointer;
        }

        select::after {
            content: '\25BC'; /* Unicode character for down arrow */
            position: absolute;
            right: 15px;
            top: 15px;
            pointer-events: none; /* Ensure clicks go to the select, not the arrow */
            color: #fff;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div>
        <h1>NTP Time Server</h1>
        <div>
            <select id="country-selector">
                <option value="UTC">Select a Country (Default: UTC)</option>
            </select>
        </div>
        <p id="time">Fetching time...</p>
    </div>
    
    <div>
        <span id="status">TIME.ITDATA.GE Status:</span>
        <div class="green-light"></div>
    </div>
   
    <script>
            const timeElement = document.getElementById("time");
        const countrySelector = document.getElementById("country-selector");

        // Populate the dropdown with country time zones
        const timezones = Intl.supportedValuesOf("timeZone");
        timezones.forEach(zone => {
            const option = document.createElement("option");
            option.value = zone;
            option.textContent = zone;
            countrySelector.appendChild(option);
        });

        function updateTime() {
            const selectedZone = countrySelector.value || "UTC";
            try {
                const now = new Date();
                const options = { timeZone: selectedZone };
                const timeInZone = new Date(now.toLocaleString("en-US", options));
                const isoTime = timeInZone.toISOString();
                timeElement.textContent = `Time UTC: ${isoTime}`;
            } catch (error) {
                timeElement.textContent = "Invalid timezone selected!";
            }
        }

        countrySelector.addEventListener("change", updateTime);

        // Update time initially and every second
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
