<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="NTP Server"> 
    <meta property="og:description" content="Free NTP Server" > 
    <meta property="og:image" content="https://time.itdata.ge/Time-Zones.256.png"> 
    <meta property="og:url"content="https://time.itdata.ge">
    <link rel="icon" type="image/x-icon" href="resized.ico">
    <title>NTP Server</title>
        <style>
        body{
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            margin-top: 15%;
            text-align: center;
            }
            
        h1, #status{
            color: rgb(69, 3, 131); 
            }

        #time {
            color: rgb(21, 188, 21);
            }
        .green-light {
            width: 10px;
            height: 10px;
            background-color: rgb(5, 183, 5);
            border-radius: 50%;
            display: inline-block;
            margin-top: 10px;
        }
            
    </style>
</head>
<body>
    <div>
        <h1>NTP Time Server</h1>
        <p id="time">Fetching time...</p>
    </div>
     <div >
        <span id="status"> TIME.ITDATA.GE Status:</span>
        <div class="green-light"></div>
    </div>
    <script>
        async function fetchNTPTime() {
            // Simulate getting the time from a server
            const serverTime = new Date().toISOString();
            document.getElementById("time").textContent = `Time UTC: ${serverTime}`;
        }
        fetchNTPTime();
        setInterval(fetchNTPTime, 1000);
    </script>
</body>
</html>
